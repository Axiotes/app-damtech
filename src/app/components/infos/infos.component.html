<div class="infos">
  <div class="infos__header">
    <div class="infos__header__dam">
      <i-lucide [img]="dam" class="infos__header__dam-icon"></i-lucide>
      <h1>Barragem de Jucazinho</h1>
      <p>Surubim/PE</p>
    </div>
    <div class="infos__header__dam-status">
      <p>Status: <span>OK</span></p>
    </div>
    <i-lucide [img]="chevronDown" class="infos__header-icon"></i-lucide>
  </div>
  <div class="infos__details">
    <div class="infos__details-dam">
      <p>Nível da água: <span>Alta</span></p>
      <p>Estrutura: <span>Ok</span></p>
      <p>Previsão climática Local: <span>Chuvoso</span></p>
    </div>
    <div class="infos__details-date">
      <p>Última visita ao local: <span>21/09/2024</span></p>
      <button>
        <i-lucide [img]="history" class="infos__details-date--icon"></i-lucide>
      </button>
    </div>
  </div>
</div>
